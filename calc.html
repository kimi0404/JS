<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .bt{
            background-color:#f7a8cf;
            width:60px;
            height:60px;
            font-size: 40px;
            border-radius:30px;
        }

        .bt3{
            background-color:#f7a8cf;
            width:70px;
            height:60px;
            font-size: 40px;
            border-radius:30px;
        }

        .bt3:hover{
            background-image: url(jjj.png);
        }

        .bt:hover{
            background-image: url(jjj.png);
        }

        .bt1{
            background-color:#f7a8cf;
            width:60px;
            height:130px;
            font-size: 40px;
            border-radius:30px;
        }

        .in{
            background-image: url(fff.png);
            width: 250px;
            height: 80px;
            font-size: 40px;
            border-radius:30px;
        }

        .tb{
            background-color: aquamarine;

        }


    </style>
    <table border="1" rules="none" class="tb">        
        <tr>
            <td colspan="4"><input type="text" id="input" class="in"></td>
        </tr>
        <tr>
            <td><button id="div" class="bt">/</button></td>
            <td><button id="mul" class="bt">*</button></td>
            <td><button id="minus" class="bt">-</button></td>
            <td><button id="plus" class="bt">+</button></td>
        </tr>
        <tr>
            <td><button id="remain" class="bt">%</button></td>
            <td><button id="power" class="bt">x²</button></td>
            <td><button id="sqr" class="bt3">√x²</button></td>
            <td><button id="back" class="bt">←</button></td>
        </tr>
        <tr>
            <td><button id="seven" class="bt">7</button></td>
            <td><button id="eight" class="bt">8</button></td>
            <td><button id="nine" class="bt">9</button></td>  
            <td><button id="c" class="bt">C</button></td>          
        </tr>
        <tr>
            <td><button id="four" class="bt">4</button></td>
            <td><button id="five" class="bt">5</button></td>
            <td><button id="six" class="bt">6</button></td>
            <td><button id="enter" class="bt">=</button></td>
        </tr>
        <tr>
            <td><button id="one" class="bt">1</button></td>
            <td><button id="two" class="bt">2</button></td>
            <td><button id="three" class="bt">3</button></td> 
            <td><button id="zero" class="bt">0</button></td>            
        </tr>
    </table>
    <script>
        const input=document.getElementById("input");
        document.getElementById("one").addEventListener('click',on1);
        document.getElementById("two").addEventListener('click',on2);
        document.getElementById("three").addEventListener('click',on3);
        document.getElementById("four").addEventListener('click',on4);
        document.getElementById("five").addEventListener('click',on5);
        document.getElementById("six").addEventListener('click',on6);
        document.getElementById("seven").addEventListener('click',on7);
        document.getElementById("eight").addEventListener('click',on8);
        document.getElementById("nine").addEventListener('click',on9);
        document.getElementById("zero").addEventListener('click',on0);
        document.getElementById("mul").addEventListener('click',onmul);
        document.getElementById("div").addEventListener('click',ondiv);
        document.getElementById("plus").addEventListener('click',onplus);
        document.getElementById("minus").addEventListener('click',onminus);
        document.getElementById("remain").addEventListener('click',onremain);
        document.getElementById("power").addEventListener('click',onpower);
        document.getElementById("sqr").addEventListener('click',onsqr);
        document.getElementById("back").addEventListener('click',onback);
        document.getElementById("c").addEventListener('click',onc);
        document.getElementById("enter").addEventListener('click',enter);
        ar=[];
        function on1() {
            ar.push(1);
            input.value = ar.join("");
        }
        function on2() {
            ar.push(2);
            input.value = ar.join("");
        }
        function on3() {
            ar.push(3);
            input.value = ar.join("");
        }
        function on4() {
            ar.push(4);
            input.value = ar.join("");
        }
        function on5() {
            ar.push(5);
            input.value = ar.join("");
        }
        function on6() {
            ar.push(6);
            input.value = ar.join("");
        }
        function on7() {
            ar.push(7);
            input.value = ar.join("");
        }
        function on8() {
            ar.push(8);
            input.value = ar.join("");
        }
        function on9() {
            ar.push(9);
            input.value = ar.join("");
        }
        function on0() {
            ar.push(0);
            input.value = ar.join("");
        }
        function onplus() {
            ar.push('+');
            input.value = ar.join("");
        }
        function onminus() {
            ar.push('-');
            input.value = ar.join("");
        }
        function onmul() {
            ar.push('*');
            input.value = ar.join("");
        }
        function ondiv() {
            ar.push('/');
            input.value = ar.join("");
        }
        function onremain() {
            ar.push('%');
            input.value = ar.join("");
        }
        function onpower() {
           input.value= Math.pow(ar.join(""),2);
           ar=[];
        }
        function onsqr() {
           input.value= Math.sqrt(ar.join(""));
           ar=[];
        }
        function enter() {
            var sum=ar.join("");
            input.value=eval(sum);
            ar=[];
        }
        function onc(){
            ar=[];
            input.value='';
        }
        function onback() {
            ar.splice(ar.length-1,1);
            input.value=ar.join('');
        }


        document.write("김현아")

    </script>
</body>
</html>
