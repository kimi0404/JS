<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1;
        var su;
        var start=prompt("몇단부터?");
        var end=prompt("몇단까지?");
        while(i<10) {
            su=start;
            while(su<=Number(end)) {
                document.write(su+" x "+i+" = ");
                if((su*i)<10) {
                    document.write("&nbsp"+(su*i));
                }
                else {
                    document.write((su*i));
                }
                document.write("&nbsp&nbsp&nbsp");
                su++;
                }
                document.write("<br>");
                i++;
             }

    </script>
</body>
</html>
