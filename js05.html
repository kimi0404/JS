<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=1;
        var sum=0;
        while(a<=100) { 
            sum=sum+a;
            a++;
        }
        document.write(sum);

    </script>
</body>
</html>
