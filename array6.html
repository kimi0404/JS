<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        var ar=[50,60,40,70,80,10,100,20,30,90];
        document.write("정렬전 : ");
        for(i in ar) {
            document.write(ar[i],"&nbsp&nbsp&nbsp");
        }
        document.write("<br><br>");

        ar.sort();
        document.write("sort 후 : ");
        for(i in ar) {
            document.write(ar[i],"&nbsp&nbsp&nbsp");
        }
        document.write("<br><br>");

        ar.reverse();
        document.write("reverse 후 : ");
        for(i in ar) {
            document.write(ar[i],"&nbsp&nbsp&nbsp");
        }
        document.write("<br><br>");

        for(i=0;i<10;i++) {
            for(j=0;j<i;j++) {
                if(ar[i]>ar[j]) {
                    temp=ar[i];
                    ar[i]=ar[j];
                    ar[j]=temp;
                }
            }
        }
        document.write("오름차순 정렬후 : ");
        for(i in ar) {
            document.write(ar[i],"&nbsp&nbsp&nbsp");
        }

        for(i=0;i<10;i++) {
            for(j=0;j<9;j++) {
                if(ar[j]>ar[j+1]) {
                    temp=ar[j];
                    ar[j]=ar[j+1];
                    ar[j+1]=temp;
                }
            }
        }
        document.write("오름차순 정렬후 : ");
        for(i in ar) {
            document.write(ar[i],"&nbsp&nbsp&nbsp");
        }
    </Script>
</body>
</html>
